<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | AI Law Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0a0f1c;
      margin: 0;
      color: #ffffff;
    }
    .signup-box {
      background: #131c2b;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #66ccff;
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #66ccff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .signup-box p {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Back to Login</a></p>
  </div>
</body>
</html>
