<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B2B Pricing | AI Law Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0f1c;
      font-family: 'Urbanist', sans-serif;
      color: white;
    }
    header {
      background: #131c2b;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: 800;
      color: #66ccff;
    }
    .pricing-container {
      max-width: 1200px;
      margin: 60px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px;
    }
    .card {
      background: #131c2b;
      border: 1px solid #2b3548;
      border-radius: 12px;
      padding: 30px 20px;
      width: 260px;
      box-shadow: 0 0 20px rgba(102, 204, 255, 0.2);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(102, 204, 255, 0.4);
    }
    .card h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #66ccff;
    }
    .card p {
      margin: 10px 0;
      font-size: 15px;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #ffffff;
    }
    .footer {
      text-align: center;
      padding: 25px;
      font-size: 14px;
      background-color: #131c2b;
      margin-top: 60px;
    }
    a {
      color: #66ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>B2B Contract Pricing</header>

<div class="pricing-container">
  <div class="card">
    <h3>Professional</h3>
    <p>Up to 10 Users</p>
    <div class="price">$1,250/month</div>
  </div>
  <div class="card">
    <h3>Enterprise</h3>
    <p>Up to 25 Users</p>
    <div class="price">$2,000/month</div>
  </div>
  <div class="card">
    <h3>Elite</h3>
    <p>Up to 50 Users</p>
    <div class="price">$3,250/month</div>
  </div>
  <div class="card">
    <h3>Mega Firm</h3>
    <p>Up to 100 Users</p>
    <div class="price">$4,000/month</div>
  </div>
  <div class="card">
    <h3>Global Firm</h3>
    <p>200+ Users</p>
    <div class="price">$4,850/month</div>
  </div>
</div>

<div class="footer">
  Contact us at <a href="mailto:support@ailawsolutions.com">support@ailawsolutions.com</a> to activate your firm's plan.
</div>

</body>
</html>
