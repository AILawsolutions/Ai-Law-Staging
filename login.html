<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AI Law Solutions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #0a0f1c;
      margin: 0;
      color: #ffffff;
    }
    .login-box {
      background: #131c2b;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #66ccff;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #66ccff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box p {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
<p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>  </div>
</body>
</html>
