
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VERITAS</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1 class="main-title">VERITAS</h1>
    <h2 class="subtitle">AI LEGAL DRAFTING ASSISTANT</h2>
  </header>
  <nav class="nav-tabs">
    <button class="tab active">Document Upload</button>
    <button class="tab">Drafting</button>
    <button class="tab">Legal Strategist</button>
    <button class="tab">Strategy Report</button>
  </nav>
  <main>
    <section class="tool-dropdown">
      <h3>Select a Tool:</h3>
      <ul>
        <li>Court-Formatted Document Drafting</li>
        <li>Voice-to-Motion Drafting</li>
        <li>Auto-Fill Templates</li>
        <li>Real-Time Formatting</li>
        <li>Export Options</li>
        <li>Advanced Tools</li>
      </ul>
    </section>
    <section class="chat-box">
      <div class="prompt">How can I assist you today?</div>
      <div class="chat-controls">
        <button class="upload-button">+</button>
        <button class="send-button">Send</button>
      </div>
    </section>
  </main>
</body>
</html>
