<!DOCTYPE html>
<html>
<head>
  <title>Veritas AI</title>
  <link rel="stylesheet" href="veritas.css">
</head>
<body>
  <h1>Veritas AI (GPT-3.5)</h1>
  <select id="toolSelector">
    <option value="strategy">Legal Strategist AI</option>
    <option value="draft">Draft Motion</option>
    <option value="objection">Objection Builder</option>
    <option value="outcome">Case Outcome Predictor</option>
    <option value="counter">Counterargument Generator</option>
    <option value="evidence">Evidence Evaluator</option>
    <option value="theme">Trial Theme Generator</option>
    <option value="timeline">Legal Timeline Constructor</option>
    <option value="caseLaw">Case Law Pattern Detector</option>
    <option value="citation">Citation Verifier</option>
  </select>
  <textarea id="userInput" rows="6" cols="60" placeholder="Enter your case details..."></textarea><br>
  <button onclick="sendToVeritas()">Submit</button>
  <pre id="veritasOutput"></pre>
  <script src="veritas.js"></script>
</body>
</html>
