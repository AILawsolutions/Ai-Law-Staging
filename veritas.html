<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Veritas – Legal Drafting Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(to right, #e6f0ff, #f8faff);
      margin: 0;
      padding: 0;
    }
    .wrapper {
      max-width: 960px;
      margin: 60px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 64, 128, 0.15);
    }
    h1 {
      font-size: 28px;
      text-align: center;
      color: #003366;
      font-weight: 800;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 20px;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 130px;
      padding: 16px;
      border: 2px solid #cce0ff;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      resize: vertical;
      background: #f9fbff;
    }
    button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 14px;
      font-size: 16px;
      background-color: #0052cc;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #003d99;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background: #eef5ff;
      border-left: 4px solid #0052cc;
      border-radius: 12px;
      font-size: 16px;
      color: #002244;
    }
    .nav-link {
      text-align: center;
      display: block;
      margin-top: 30px;
      color: #0047ab;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Veritas – Legal Drafting Assistant</h1>
    <input type="file" id="fileInput" />
    <textarea id="input" placeholder="Enter your legal prompt or upload a document..."></textarea>
    <button onclick="runTool()">Run AI</button>
    <div class="output" id="output">AI response will appear here...</div>
    <a class="nav-link" href="index.html">← Back to Home</a>
  </div>

  <script type="module" src="ai-script.js"></script>
</body>
</html>
